<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles/homepage/homepage.css" />
    <script
      type="module"
      src="src/ts/controllers/homepage-controller.ts"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="col-md-4">
          <div class="logo">
            <img src="src/images/logo.png" alt="logo" />
          </div>
        </div>

        <div class="col-md-8">
          <div class="info-wrapper">
            <span>Welcome back, <span id="username"></span></span>
            <span>Log out</span>
            <img id="logout" src="src/images/logout.png" alt="logout" />
          </div>
        </div>
      </div>

      <div class="movies-nav-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <div class="movie-nav">
                <div class="form">
                  <input
                    type="text"
                    class="form-control form-input"
                    placeholder="Search"
                  />
                </div>

                <div class="nav-wrapper">
                  <select id="genres">
                    <option value="All">All</option>
                    <option value="Drama">Drama</option>
                    <option value="Crime">Crime</option>
                    <option value="Action">Action</option>
                    <option value="biography">biography</option>
                    <option value="History">History</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Western">Western</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Mistery">Mistery</option>
                    <option value="Family">Family</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Animation">Animation</option>
                    <option value="Horror">Horror</option>
                    <option value="Music">Music</option>
                    <option value="Film-Noir">Film-Noir</option>
                    <option value="Musical">Musical</option>
                  </select>

                  <img src="src/images/bookmark.png" alt="" />
                  <img src="src/images/home.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="movies-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <h3>Top 100</h3>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10">
              <div class="pagination">
                <div class="pagination-wrapper">
                  <button class="left-arrow">&larr;</button>

                  <div class="btns-numbers"></div>

                  <button class="right-arrow">&#8594;</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <link rel="icon" type="image/x-icon" href="src/images/logo.png" />
    <link rel="stylesheet" href="src/styles/loginPage/loginPage.css" />
    <script type="module" src="dist/controller.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="src/images/logo.png" alt="" />
    </div>

    <div class="login-wrapper">
      <div class="login-inner">
        <h2>Login In</h2>

        <form id="loginForm">
          <div class="login-input-wrapper">
            <input type="text" name="" id="loginEmail" placeholder="Email" />
          </div>

          <div class="login-input-wrapper">
            <input
              type="password"
              name=""
              id="loginPassword"
              placeholder="Passowrd"
            />
          </div>

          <div class="button-wrapper">
            <button id="loginBtn">Login in</button>
          </div>
        </form>

        <div class="no-acc">
          <p>Don't have an account? <span>Sing up</span></p>
        </div>
      </div>
    </div>

    <div class="registration-wrapper">
      <div class="registration-inner">
        <h2>Registration</h2>

        <form id="registrationForm">
          <div class="input-wrapper">
            <input
              type="usernmae"
              name="registrationUsername"
              id="registrationUsername"
              placeholder="Username"
            />
          </div>

          <div class="input-wrapper">
            <input
              type="email"
              name="registrationEmail"
              id="registrationEmail"
              placeholder="Email"
            />
          </div>

          <div class="input-wrapper">
            <input
              name="registrationPassword"
              id="registrationPassword"
              placeholder="Passowrd"
            />
          </div>

          <div class="input-wrapper">
            <input
              name="registrationRepeatPassword"
              id="registrationRepeatPassword"
              placeholder="Repeat Password"
            />
          </div>

          <div class="button-wrapper">
            <button id="registrationBtn">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
